<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>一梦江湖-友链</title>
    <!--样式-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script>
        // js初始化代码
        $(function () {
            $('[data-toggle="collapse"]').popover()
        })
    </script>
</head>
<body>
<div class="container">
    <div class="message-body">
        <header th:replace="view/index::header1"></header>
        <hr>
        <main style="margin-top: 50px">
            <ul class="list-group list-group-flush text-center border">
                <li class="list-group-item" th:each="link:${linkList}"><a th:href="${link.getLink()}" th:text="${link.getUsername()}"></a></li>
            </ul>
            <hr>
            <button style="background-color:transparent; border: 1px solid #999;font-size: 14px" type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
                申请友链
            </button>
            <!--分页-->
            <a href="#" style="float: right;margin: auto 0px;color: #999;font-size: 14px">下一页 <i class="fa fa-angle-right" aria-hidden="true"></i></a>

            <!--            弹框-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">申请友链</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <section>
                                <div class="row">
                                    <div class="col-lg-10 offset-lg-1">
                                        <div class="contact-box text-center">
                                            <form id="ajax-contact" th:action="@{/subLink}" method="post">
                                                <div class="form-group row">
                                                    <div class="col-lg-6"><input type="text" class="form-control" id="name" name="name"
                                                                                 placeholder="昵称" required=""></div>
                                                    <div class="col-lg-6"><input type="email" class="form-control" id="email" name="email"
                                                                                 placeholder="邮箱" required=""></div>
                                                </div>
                                                <div class="form-group"><input type="text" class="form-control" id="subject" name="link"
                                                                               placeholder="链接"></div>
                                                <button type="submit" class="btn btn-primary">提交申请</button>
                                                <div id="form-messages"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="text-center" style="font-size: 12.8px;color: #BBBBBB">
            <span>© 2020-2021 Design by ayjin - <a href="#">1 Posts crafted</a></span>
            <span> ♥
                <a href="#">zx</a> &
                <a href="#">self</a> By
                <a href="#">self</a>
            </span>
            <div class="powered_by">
                <a href="#">文章 RSS</a> |
                <a href="#">评论 RSS</a> |
                <a href="#" title="一梦江湖">文章归档</a> |
                <a href="#" title="Sitemap">Sitemap</a> |
                <a href="https://tongji.baidu.com" title="百度统计">百度统计</a> |
                <a href="http://beian.miit.gov.cn" target="_blank">赣ICP备20002372号</a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
